<!DOCTYPE html>
<html>
<head>
	<title>Cadastro Cliente Juridico</title>
	<meta charset="utf-8">
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="estilo.css" />
  <script type="text/javascript">
    function Factory() {
        this.criarUsuario = function (nome,cnpj,razao,inscricao,endereco,telefone,cartao,email,senha) {

            var usuario;
     
            usuario = new Cadastro();
            
            usuario.nome = nome;
            usuario.cnpj = cnpj;
            usuario.razao = razao;
            usuario.inscricao = inscricao;
            usuario.endereco = endereco;
            usuario.telefone = telefone;
            usuario.email = email;
            usuario.senha = senha;
            usuario.cartao = cartao;

            usuario.say = function () {
                log.add("Design Pattern: Factory Method\n" + this.cadastro +"\nNome: " + this.nome + "\nCNPJ: " + this.cnpj + "\nRazão Social: " + this.razao + "\nInscrição Estadual" + this.inscricao + "\nEndereço: " + this.endereco + "\nTelefone: " + this.telefone + "\nCartão: " + this.cartao + "\nEmail: " + this.email + "\nSenha: " + this.senha + "\nCadastro Realizado com sucesso!");
            }
     
            return usuario;
        }
    }

    var Cadastro = function (nome) {
        this.cadastro = "Cadastro de Cliente Jurídico";
    };

    // log helper
    var log = (function () {
        var log = "";
     
        return {
            add: function (msg) { log += msg + "\n"; },
            show: function () { alert(log); log = ""; }
        }
    })();
     
    function run() {
        var usuario;
        var factory = new Factory();
     
        var nome = document.getElementById("nome").value;
        var cnpj = document.getElementById("cnpj").value;
        var razao = document.getElementById("razao").value;
        var inscricao = document.getElementById("inscricao").value;
        var endereco = document.getElementById("endereco").value;
        var telefone = document.getElementById("telefone").value;
        var cartao = document.getElementById("cartao").value;
        var email = document.getElementById("email").value;
        var senha = document.getElementById("senha").value;

        if(nome == "" || cnpj == "" || endereco == "" || telefone == "" || cartao == "" || email == "" || senha == "" || razao == ""){
          alert("Preencha todos os campos");
        }
        else{
          usuario = (factory.criarUsuario(nome,cnpj,razao,inscricao,endereco,telefone,cartao,email,senha));
          usuario.say();
          log.show();
          var a = document.getElementById("link");
          a.href="home.html";
      }
    }
  </script>
</head>

	<div class="container" style="margin-top: 50px;">
			<div class="cadastro-form">
				<form method="post" role="login">
					<input type="text" name="nome" id="nome" placeholder="Nome" required class="form-control input-lg">
					<input type="text" name="cnpj" id="cnpj" placeholder="CNPJ" required class="form-control input-lg">
					<input type="text" name="razao" id="razao" placeholder="Razão Social" required class="form-control input-lg">
					<input type="text" name="inscricao" id="inscricao" placeholder="Inscrição Estadual" class="form-control input-lg">
					<input type="text" name="endereco" id="endereco" placeholder="Endereço" required class="form-control input-lg">
					<input type="text" name="telefone" id="telefone" placeholder="Telefone" required class="form-control input-lg">
					<input type="text" name="cartao" id="cartao" placeholder="Cartao" required class="form-control input-lg">
					<input type="email" name="email" id="email" placeholder="E-mail" required class="form-control input-lg">
					<input type="password" name="senha" id="senha" placeholder="Senha" required class="form-control input-lg">
					<a href="#" id="link" class="btn btn-lg btn-primary btn-block" onclick="run()">Cadastrar</a>
				</form>
