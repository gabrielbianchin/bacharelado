  <script type="text/javascript">
    function Factory() {
        this.criarUsuario = function (nome,desc,estoque,unidade,estoqueminimo) {

            var usuario;
     
            usuario = new Cadastro();
            
            usuario.nome = nome;
            usuario.desc = desc;
            usuario.estoque = estoque;
            usuario.unidade = unidade;
            usuario.estoqueminimo = estoqueminimo;
            
            usuario.say = function () {
                log.add("Design Pattern: Factory Method\n" + this.cadastro +"\nNome: " + this.nome + "\Descrição: " + this.desc + "\nEstoque: " + this.estoque + "\nUnidade: " + this.unidade + "\nEstoque mínimo: " + this.estoqueminimo + "\nCadastro Realizado com sucesso!");
            }
     
            return usuario;
        }
    }

    var Cadastro = function (nome) {
        this.cadastro = "Cadastro de Produto";
    };

    // log helper
    var log = (function () {
        var log = "";
     
        return {
            add: function (msg) { log += msg + "\n"; },
            show: function () { alert(log); log = ""; }
        }
    })();
     
    function run() {
        var usuario;
        var factory = new Factory();
     
        var nome = document.getElementById("nome").value;
        var desc = document.getElementById("desc").value;
        var estoque = document.getElementById("estoque").value;
        var unidade = document.getElementById("unidade").value;
        var estoqueminimo = document.getElementById("estoqueminimo").value;
        

        if(nome == "" || desc == "" || estoque == "" || unidade == "" || estoqueminimo == ""){
          alert("Preencha todos os campos");
        }
        else{
          usuario = (factory.criarUsuario(nome,desc,estoque,unidade,estoqueminimo));
          usuario.say();
          log.show();
          var a = document.getElementById("link");
          a.href="home.html";
      }
    }
  </script>
</head>
